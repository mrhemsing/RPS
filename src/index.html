<body class="game-background-image">
  <div id="bg-wrapper">
    <div id="wrapper">
      <!-- <img src="assets/game-background.jpg" alt=""> -->
      <div id="header">
        <h1></h1>
        <div id="wincount"></div>
      </div>
      <div id="temp_div">
        <canvas id="a" class="canvas-width"></canvas>
        <div id="win-screen" class="canvas-width">
          <img id="win-paper" src="/images/win-paper.png" style="width: 100%" />
          <img id="win-rock" src="/images/win-rock.png" style="width: 100%" />
          <img
            id="win-scissors"
            src="/images/win-scissors.png"
            style="width: 100%" />
        </div>
        <div id="round-screen" class="canvas-width">
          <div id="round-display">
            Round <span class="round-number">1</span>
          </div>
          <img id="win-paper" src="/images/round.png" style="width: 100%" />
        </div>
        <div id="intro-screen" class="canvas-width">
          <img id="win-paper" src="/images/intro.png" style="width: 100%" />
        </div>
        <button id="startButton" class="startButton">
          Start Round <span class="round-number">1</span>
        </button>
      </div>
